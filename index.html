<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizen Data Dashboard</title>
    
    <!-- External Libraries -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    
    <!-- Icons and Fonts -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #2563eb;
            --secondary: #64748b;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --bg-body: #f1f5f9;
            --bg-card: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- Header --- */
        header {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
            flex-shrink: 0;
            z-index: 100;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--primary);
        }

        .search-container {
            position: relative;
            width: 300px;
        }

        .search-container input {
            width: 100%;
            padding: 0.6rem 1rem 0.6rem 2.5rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .search-container input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .search-container i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        /* --- Main Layout --- */
        main {
            display: flex;
            flex: 1;
            overflow: hidden;
            padding: 1.5rem;
            gap: 1.5rem;
        }

        /* --- Sidebar / Metrics --- */
        .sidebar {
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            flex-shrink: 0;
            overflow-y: auto;
            padding-right: 5px;
        }

        .metric-card {
            background: var(--bg-card);
            padding: 1.25rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }

        .metric-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
            font-size: 0.85rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .metric-value {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-main);
        }

        .metric-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }

        .bg-blue { background: #dbeafe; color: #1e40af; }
        .bg-green { background: #d1fae5; color: #065f46; }
        .bg-purple { background: #f3e8ff; color: #6b21a8; }
        .bg-orange { background: #ffedd5; color: #9a3412; }

        /* --- Content Area (Map & Table) --- */
        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            min-width: 0;
        }

        /* Map Container */
        .map-wrapper {
            height: 35%; 
            flex: none; 
            background: var(--bg-card);
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            min-height: 250px;
        }

        #map {
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* --- Custom Marker Styles --- */
        .marker-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
        }

        .marker-pin {
            width: 28px;
            height: 28px;
            border-radius: 50% 50% 50% 0;
            position: absolute;
            transform: rotate(-45deg);
            left: 50%;
            top: 50%;
            margin: -14px 0 0 -14px;
            box-shadow: 0 2px 3px rgba(0,0,0,0.2);
            border: 2px solid #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        .marker-icon {
            position: absolute;
            width: 18px;
            height: 18px;
            margin: 3px 0 0 -3px; 
            color: white;
            font-size: 14px;
            transform: rotate(45deg); 
            z-index: 3;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Table Container */
        .table-wrapper {
            flex: 1; 
            background: var(--bg-card);
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-height: 0;
        }

        .table-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .table-title {
            font-weight: 600;
            font-size: 1rem;
        }

        .table-scroll {
            flex: 1;
            overflow: auto;
            position: relative;
        }

        table {
            width: max-content;
            min-width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
            text-align: left;
        }

        thead {
            background: #f8fafc;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th {
            padding: 0.75rem 1.25rem;
            font-weight: 600;
            color: var(--text-muted);
            border-bottom: 1px solid var(--border);
            white-space: nowrap;
        }

        td {
            padding: 0.6rem 1.25rem;
            border-bottom: 1px solid var(--border);
            color: var(--text-main);
            white-space: nowrap;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover {
            background-color: #f8fafc;
        }

        /* Pagination Footer */
        .pagination-footer {
            padding: 0.75rem 1.5rem;
            border-top: 1px solid var(--border);
            background: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .pagination-info {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .pagination-controls {
            display: flex;
            gap: 0.5rem;
        }

        .btn-page {
            padding: 0.4rem 0.8rem;
            border: 1px solid var(--border);
            background: #fff;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
            color: var(--text-main);
        }

        .btn-page:hover:not(:disabled) {
            background: #f8fafc;
            border-color: #cbd5e1;
        }

        .btn-page:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: #f1f5f9;
        }

        .badge {
            padding: 0.25rem 0.6rem;
            border-radius: 999px;
            font-size: 0.7rem;
            font-weight: 600;
            display: inline-block;
        }
        .badge-success { background: #dcfce7; color: #166534; }
        .badge-pending { background: #fef9c3; color: #854d0e; }
        .badge-error { background: #fee2e2; color: #991b1b; }

        /* Loading Overlay */
        #loading-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.3s ease;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 5px solid var(--border);
            border-bottom-color: var(--primary);
            border-radius: 50%;
            animation: rotation 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-weight: 500;
            color: var(--text-muted);
        }

        @media (max-width: 1024px) {
            main { flex-direction: column; overflow-y: auto; }
            .sidebar { width: 100%; flex-direction: row; overflow-x: auto; }
            .metric-card { min-width: 200px; flex: 1; }
            .content-area { height: auto; overflow: visible; }
            .map-wrapper { height: 300px; flex: none; } 
            .table-wrapper { height: 500px; flex: none; }
        }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <div class="spinner"></div>
        <div class="loading-text">Fetching and analyzing data...</div>
    </div>

    <header>
        <div class="brand">
            <i class="fa-solid fa-map-location-dot"></i>
            <span>CitizenView Dashboard</span>
        </div>
        <div class="search-container">
            <i class="fa-solid fa-search"></i>
            <input type="text" id="globalSearch" placeholder="Search name, ID, or address...">
        </div>
    </header>

    <main>
        <aside class="sidebar">
            <div class="metric-card">
                <div class="metric-header">
                    <span>Total Citizens</span>
                    <div class="metric-icon bg-blue"><i class="fa-solid fa-users"></i></div>
                </div>
                <div class="metric-value" id="stat-total">0</div>
            </div>

            <div class="metric-card">
                <div class="metric-header">
                    <span>Unique Households</span>
                    <div class="metric-icon bg-green"><i class="fa-solid fa-house-chimney"></i></div>
                </div>
                <div class="metric-value" id="stat-households">0</div>
            </div>

            <div class="metric-card">
                <div class="metric-header">
                    <span>eKYC Completed</span>
                    <div class="metric-icon bg-purple"><i class="fa-solid fa-check-circle"></i></div>
                </div>
                <div class="metric-value" id="stat-ekyc">0%</div>
            </div>
            
            <div class="metric-card">
                <div class="metric-header">
                    <span>Female Ratio</span>
                    <div class="metric-icon bg-orange"><i class="fa-solid fa-venus-mars"></i></div>
                </div>
                <div class="metric-value" id="stat-ratio">0%</div>
            </div>
        </aside>

        <section class="content-area">
            <!-- Map Container -->
            <div class="map-wrapper">
                <div id="map"></div>
            </div>

            <!-- Table Container with Pagination -->
            <div class="table-wrapper">
                <div class="table-header">
                    <div class="table-title">Complete Registry Data</div>
                </div>
                <div class="table-scroll">
                    <table id="dataTable">
                        <thead>
                            <tr id="tableHeadersRow"></tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <!-- Pagination Controls -->
                <div class="pagination-footer">
                    <div class="pagination-info" id="paginationInfo">Showing 0-0 of 0</div>
                    <div class="pagination-controls">
                        <button id="prevBtn" class="btn-page"><i class="fa-solid fa-chevron-left"></i> Prev</button>
                        <span id="pageIndicator" style="display:flex; align-items:center; font-size:0.85rem; padding:0 0.5rem; color:var(--text-muted);">Page 1</span>
                        <button id="nextBtn" class="btn-page">Next <i class="fa-solid fa-chevron-right"></i></button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        const DATA_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSIkAQDImTQezGnyH3mlW1svR4HOym0q31In7WwAdNow-Zyho0jQ1cyFQ4VwGZXdM29S6J15O5jKAaJ/pub?output=csv';
        
        // State
        let allData = [];
        let currentFilteredData = []; // Data currently being displayed/searched
        let map;
        let markers = []; 
        let tableHeaders = [];
        
        // Pagination State
        let currentPage = 1;
        const rowsPerPage = 50;

        // DOM Elements
        const tableBody = document.querySelector('#dataTable tbody');
        const tableHeadersRow = document.getElementById('tableHeadersRow');
        const loadingOverlay = document.getElementById('loading-overlay');
        const searchInput = document.getElementById('globalSearch');
        
        // Pagination DOM
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const paginationInfo = document.getElementById('paginationInfo');
        const pageIndicator = document.getElementById('pageIndicator');

        // Stats DOM
        const statTotal = document.getElementById('stat-total');
        const statHouseholds = document.getElementById('stat-households');
        const statEkyc = document.getElementById('stat-ekyc');
        const statRatio = document.getElementById('stat-ratio');

        document.addEventListener('DOMContentLoaded', init);

        function init() {
            initMap();
            fetchData();
            
            // Pagination Listeners
            prevBtn.addEventListener('click', () => changePage(-1));
            nextBtn.addEventListener('click', () => changePage(1));
            
            // Search Listener
            let debounceTimer;
            searchInput.addEventListener('input', (e) => {
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => {
                    handleSearch(e.target.value);
                }, 300);
            });
        }

        function initMap() {
            map = L.map('map').setView([20.5937, 78.9629], 5); 
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors',
                maxZoom: 19
            }).addTo(map);
        }

        function fetchData() {
            Papa.parse(DATA_URL, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    allData = results.data;
                    currentFilteredData = [...allData]; // Initialize filtered data with all data
                    
                    if(allData.length > 0) {
                        tableHeaders = Object.keys(allData[0]);
                        buildTableHeaders(tableHeaders);
                    }

                    processData(allData);
                    
                    loadingOverlay.style.opacity = '0';
                    setTimeout(() => loadingOverlay.style.display = 'none', 300);
                },
                error: function(err) {
                    console.error("Error fetching data:", err);
                    loadingOverlay.innerHTML = `<div style="color:red">Error loading data.</div>`;
                }
            });
        }

        function buildTableHeaders(headers) {
            tableHeadersRow.innerHTML = '';
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                tableHeadersRow.appendChild(th);
            });
        }

        function processData(data) {
            updateDashboardStats(data);
            renderTable(); // Calls render with currentFilteredData internally
            renderMapMarkers(data);
        }

        function updateDashboardStats(data) {
            const total = data.length;
            let ekycCount = 0;
            let femaleCount = 0;
            let maleCount = 0;
            const uniqueHH = new Set();

            data.forEach(row => {
                const ekyc = (row['EKYCSTATUS'] || '').toString().toUpperCase().trim();
                const gender = (row['GENDER'] || '').toString().toUpperCase().trim();
                const hhId = row['HH_ID'];

                if (hhId) uniqueHH.add(hhId);
                if (ekyc === 'YES' || ekyc === 'Y' || ekyc === 'COMPLETED') ekycCount++;
                if (gender === 'MALE' || gender === 'M') maleCount++;
                else if (gender === 'FEMALE' || gender === 'F') femaleCount++;
            });

            animateValue(statTotal, parseInt(statTotal.innerText), total, 1000);
            animateValue(statHouseholds, parseInt(statHouseholds.innerText), uniqueHH.size, 1000);
            statEkyc.innerText = total > 0 ? Math.round((ekycCount / total) * 100) + '%' : '0%';
            
            const totalGender = maleCount + femaleCount;
            const ratio = totalGender > 0 ? Math.round((femaleCount / totalGender) * 100) : 0;
            animateValue(statRatio, parseInt(statRatio.innerText), ratio, 1000);
        }

        function renderTable() {
            tableBody.innerHTML = '';
            
            const totalItems = currentFilteredData.length;
            const totalPages = Math.ceil(totalItems / rowsPerPage);
            
            // Ensure currentPage is within bounds
            if (currentPage < 1) currentPage = 1;
            if (currentPage > totalPages && totalPages > 0) currentPage = totalPages;

            const start = (currentPage - 1) * rowsPerPage;
            const end = start + rowsPerPage;
            const displayData = currentFilteredData.slice(start, end);

            if (displayData.length === 0) {
                const colspan = tableHeaders.length > 0 ? tableHeaders.length : 1;
                tableBody.innerHTML = `<tr><td colspan="${colspan}" style="text-align:center; padding: 2rem;">No records found.</td></tr>`;
                updatePaginationControls(0);
                return;
            }

            displayData.forEach(row => {
                const tr = document.createElement('tr');
                tableHeaders.forEach(header => {
                    const td = document.createElement('td');
                    let value = row[header] || '';
                    if (header === 'EKYCSTATUS') {
                        const valStr = (value || '').toString().toLowerCase();
                        let badgeClass = 'badge-pending';
                        if(valStr === 'yes' || valStr === 'y') badgeClass = 'badge-success';
                        if(valStr === 'no' || valStr === 'n') badgeClass = 'badge-error';
                        td.innerHTML = `<span class="badge ${badgeClass}">${value || '-'}</span>`;
                    } else {
                        td.textContent = value;
                    }
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            });

            updatePaginationControls(totalPages);
        }

        function updatePaginationControls(totalPages) {
            const totalItems = currentFilteredData.length;
            const start = totalItems === 0 ? 0 : (currentPage - 1) * rowsPerPage + 1;
            const end = Math.min(currentPage * rowsPerPage, totalItems);

            paginationInfo.textContent = `Showing ${start}-${end} of ${totalItems}`;
            pageIndicator.textContent = `Page ${currentPage} of ${totalPages || 1}`;

            prevBtn.disabled = currentPage <= 1;
            nextBtn.disabled = currentPage >= totalPages || totalPages === 0;
        }

        function changePage(direction) {
            currentPage += direction;
            renderTable();
        }

        function handleSearch(query) {
            const lowerQuery = query.toLowerCase();
            currentFilteredData = allData.filter(row => {
                return Object.values(row).some(val => 
                    String(val).toLowerCase().includes(lowerQuery)
                );
            });
            
            currentPage = 1; // Reset to page 1 on new search
            renderTable();
            renderMapMarkers(currentFilteredData);
            updateDashboardStats(currentFilteredData); 
        }

        // --- Helper: Generate consistent color from string (Cluster ID) ---
        function stringToColor(str) {
            if(!str) return '#999999'; 
            
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                hash = str.charCodeAt(i) + ((hash << 5) - hash);
            }
            const h = Math.abs(hash) % 360; 
            return `hsl(${h}, 75%, 45%)`; 
        }

        // --- Map Rendering (Cluster Colors, No Glow, Grouped by HH, Includes Mobile) ---
        function renderMapMarkers(data) {
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];

            const households = {};
            data.forEach(row => {
                const hhId = row['HH_ID'];
                const lat = parseFloat(row['HH_LATITUDE']);
                const lng = parseFloat(row['HH_LONGITUDE']);

                if (isNaN(lat) || isNaN(lng)) return;

                if (!households[hhId]) {
                    households[hhId] = {
                        lat: lat,
                        lng: lng,
                        id: hhId,
                        address: row['Address'] || 'Unknown Address',
                        mobile: row['MOBILE_NUMBER'] || 'Not Available', // Capture Mobile
                        clusterId: row['Cluster ID'] || 'Unknown',
                        members: []
                    };
                }
                households[hhId].members.push({
                    name: row['CITIZEN_NAME'],
                    gender: row['GENDER'],
                    status: row['EKYCSTATUS']
                });
            });

            const bounds = L.latLngBounds();

            Object.values(households).forEach(house => {
                const color = stringToColor(house.clusterId);
                
                const customIcon = L.divIcon({
                    className: 'custom-div-icon',
                    html: `
                        <div class="marker-container">
                            <div class="marker-pin" style="background: ${color}">
                                <div class="marker-icon">
                                    <i class="fa-solid fa-house"></i>
                                </div>
                            </div>
                        </div>
                    `,
                    iconSize: [36, 36],
                    iconAnchor: [18, 36]
                });

                const marker = L.marker([house.lat, house.lng], { icon: customIcon }).addTo(map);

                const popupContent = `
                    <div style="font-family: 'Inter', sans-serif; min-width: 180px;">
                        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:5px;">
                            <h4 style="margin:0; color:var(--primary); font-size: 1rem;">
                                ${house.id}
                            </h4>
                        </div>
                        <div style="font-size:0.85rem; line-height: 1.5;">
                            <div><strong>Cluster ID:</strong> <span style="color:${color}; font-weight:bold;">${house.clusterId}</span></div>
                            <div><strong>Mobile:</strong> ${house.mobile}</div>
                            <div><strong>Members:</strong> ${house.members.length}</div>
                            <div style="margin-top:5px;"><strong>Address:</strong><br>${house.address}</div>
                            
                            <div style="margin-top:8px; font-weight:600; font-size:0.8rem; color:#64748b;">Household Members:</div>
                            <ul style="margin:5px 0; padding-left:15px; font-size:0.8rem;">
                                ${house.members.map(m => `<li>${m.name} (${m.gender})</li>`).join('')}
                            </ul>
                        </div>
                    </div>
                `;
                marker.bindPopup(popupContent);
                markers.push(marker);
                bounds.extend([house.lat, house.lng]);
            });

            if (markers.length > 0) {
                map.fitBounds(bounds, { padding: [50, 50] });
            }
        }

        function animateValue(obj, start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                obj.innerHTML = Math.floor(progress * (end - start) + start);
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }
    </script>
</body>
</html>
